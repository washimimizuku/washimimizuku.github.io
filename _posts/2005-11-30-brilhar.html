<i>"Fazei tudo sem murmurações nem discussões, para serdes irrepreensíveis e íntegros, filhos de Deus sem mancha, no meio de uma geração perversa e corrompida; nela brilhais como astros no mundo."</i> (Filipenses 2:14,15)<br /><br />Mais fácil de dizer do que de ser.
