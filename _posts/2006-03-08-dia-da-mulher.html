title: Dia da mulher

<i>"Uma mulher de valor, quem a poderá encontrar? <br />O seu preço é muito superior ao das pérolas.<br />O coração do marido nela confia<br />e jamais lhe falta coisa alguma.<br />Ela proporciona-lhe o bem e nunca o mal, <br />em todos os dias da sua vida."</i><br /><br />(Provérbios 31:10-12)
