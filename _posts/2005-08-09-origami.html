Origami é a arte japonesa de dobrar papel. A forma mais conhecida é a do <a href="http://www.netguides.org.uk/guides/origami/Crane.html">Grou</a>, que é usado como símbolo de paz.<br /><br />Para quem se interessa por esta arte, um bom sítio para começar a aprender é <a href="http://www.folds.net/tutorial/index.html">este</a>.
